duaAfterAthan:
    title: smeekbede na gebed oproep
    text: |
        Ey şu eksiksiz davetin ve kılınacak namazın rabbi Allahım! Muhammed's.a.v'e vesîleyi ve fazîleti ver.
        Onu, kendisine vaadettiğin makâm-ı mahmûda ulaştır, Muhakkak ki sen vaadinden dönmezsin

duaBetweenAthanAndIqama:
    text: |
        Enes b. Mâlik (r.a.)'den rivâyet edildiğine göre, Rasûlullah (s.a.v.) şöyle buyurdu:
        Ezan ile kamet arasında yapılan dua geri çevrilmez.

jumuaReminder:
    text: |
        Yine Ebu Hüreyre (Allah Ondan razı olsun)'den rivayet edildiğine göre Rasûlullah (sallallahu aleyhi vesellem) şöyle buyurdu:
        Bir kimse abdestini güzelce alarak Cuma için camiye gelir, hutbeyi sessizce dinlerse iki Cuma arasındaki ve fazladan üç günlük daha(10 günlük işlenen küçük) günahları bağışlanır.
        Kim hutbe okunurken gereği gibi dinlemeyip çakıl taşlarıyla oynarsa, meşgul olursa boş ve manasız bir iş yapmış olur. (Müslim, Cuma 27)

