duaAfterAthan:
    title: பாங்கு துஆ
    text: |
        அல்லாஹும்ம ரப்ப ஹாதிஹித் தஃவதித் தாம்மா, வஸ்ஸலாதில் காயிமா ஆதி முஹம்மதன் அல்வஸீலத வல் ஃபைளீலத, வப்அஸ்ஹு மகாமம்  மஹ்மூதனில்லதீ வஅத்தஹு (இன்னக லா துக்லிஃபுல் மீஆத்).
        போருள்: நினறவான இவ்வனழப்பு மற்றும் நிலை பெற்று விட்ட தொழுனகயின் இரட்சகனே! முஹம்மது (ஸல்லல்லாஹு அலைஹி வஸல்லம்) அவர்களுக்கு வஸீலா (சுவனத்தில் உள்ள உயர்பதவி) மற்றும் சிறப்னப நல்குவாயாக! நீ வாக்களித்துள்ளாயே  அத்தனகய
        (போற்றுதலுக்குரிய இடமான) மகாமம் மஹ்மூதாவில் அவரகனை எழுப்புவாயாக!
duaBetweenAthanAndIqama:
    text: |
      அனஸ் இப்னு மாலிக் அறிவிக்கிறார்கள், நபி (ஸல்லல்லாஹு அலைஹி வஸல்லம்) கூறினார்: பாங்கு மற்றும் இகாமதுக்கும் இடையே உள்ள அழைப்புகள் நிராகரிக்கப்படாட்டது
jumuaReminder:
    text: |
      நபி (ஸல்) கூறினார்கள்: “யாராவது வுழூவை அழகாக செய்து விட்டு, பிறகு ஜும்ஆவுக்கு வந்து, மொளனமாக இருந்து ,காது தாழ்த்தி கேட்டால் அந்த ஜும்ஆவுக்கும் அடுத்த ஜும்ஆவுக்கும் இடைப்பட்ட நாட்களினதும், மேலும் மூன்று நாட்களினதும் பாவம் மன்னிக்கப்படும்” (முஸ்லிம்)
searchOtherMosque: மற்றொரு மசூதியைப் பாருங்கள்