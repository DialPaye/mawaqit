version: '2'

services:
  mawaqit_prod:
    container_name : mawaqit_prod
    build: .
    tty: true
    links:
      - mawaqit_prod_db:mysql
    ports:
      - "80:80"
    volumes:
      - ../:/var/www
      - /etc/localtime:/etc/localtime:ro
      - ~/.ssh:/home/mawaqit/.ssh
    environment:
      APP_ENV: prod
      
  mawaqit_prod_db:
    container_name : mawaqit_prod_db
    image: mysql:5.6
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/www/mawaqit/mysql:/var/lib/mysql
      - /var/www/mawaqit/dbBackups:/home/dbBackups
    environment:
      MYSQL_DATABASE: mawaqit
      MYSQL_ROOT_PASSWORD: mawaqit
