user www-data;
worker_processes 1;
pid /run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    server_tokens off;
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1000;
    gzip_disable "msie6";
	gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    aio on;
    directio 5m;
    open_file_cache max=2000 inactive=5m;
    open_file_cache_valid 2m;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    types_hash_max_size 2048;
    keepalive_timeout  65;
    include       mime.types;
    default_type text/html;
    charset UTF-8;
    client_max_body_size 40M;
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 3k;

    log_format  main_timed  '[$time_local] $remote_addr - "$request" $status | '
                            'headers : etag "$http_etag" | If-None-Match "$http_if_none_match" | '
                            'time $upstream_response_time sec | cache_status $upstream_cache_status';

    access_log /var/log/nginx/access.log main_timed;
    error_log /var/log/nginx/error.log notice;
    include /etc/nginx/sites-enabled/*;
}